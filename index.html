<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/pngtree-vector-pressure-cooker-icon-png-image_4277597.jpg">
  <body>
    <div class="page-header">
      <h1>What's For Dinner?</h1>
    </div>
      <div class="container">
        <div class="item-1 item">
          <h2>Whatcha cookin?</h2>
    <p><input type="radio" id="side-dish" name="choice" value="sides">
    <label for="sides">Side Dish</label><br>
    <input type="radio" id="main-course" name="choice" value="mains">
    <label for="mains">Main Course</label><br>
    <input type="radio" id="dessert" name="choice" value="desserts">
    <label for="desserts">Dessert</label><br>
    <input type="radio" id="entire-meal" name="choice" value="entire-meal">
    <label for="entire-meal">Entire Meal</label><br>
      <h2>Any considerations?</h2>
    <p><input type="radio" id="gluten-free" name="style" value="gf">
    <label for="gf">Gluten free</label><br>
    <input type="radio" id="vegetarian" name="style" value="veg">
    <label for="veg">Vegetarian</label><br>
    <input type="radio" id="vegan" name="style" value="vgn">
    <label for="vgn">Vegan</label><br>
    <button class="lets-cook">LET'S COOK</button></p>
        </div>
        <div class="item-2 item">
          <img
          src="assets/cookpot.svg"
          alt="cookpot"
          height="150"
          width="150" />
        </div>
      </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
